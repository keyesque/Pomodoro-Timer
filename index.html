<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer ⏰</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<nav id="nav">
    <h2>Pomodoro Timer ⏰</h2>

    <div id="header-actions">
    <span id="dark-mode-toggle" class="material-symbols-outlined dark-mode-toggle" aria-label="toggle dark mode">contrast</span>
    <span class="material-symbols-outlined">settings</span>
</div>
</nav>

<div id="timer-container">
    <ul>
        <li id="pomodoro" class="selected" >Pomodoro</li>
        <li id="short-break">Short Break</li>
        <li id="long-break">Long Break</li>
    </ul>
    <h1 id="timer-counter">25:00</h1>
    <button id="timer-button"><strong>START</strong></button>
</div>

<div id="description">
<h4 id="cycle-text">#1</h4>
<p>Time to focus!</p>
</div>

<footer>
<p>Made by me!</p>
</footer>
<script src="darkmode.js"></script>
<script src="script.js"></script>
<!--
Mobile Optimization and sizing
Dark Mode styling
Script optimization
-->
</body>

</html>
